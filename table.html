<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulka v HTML</title>
</head>
<body>
    <header>
        <h1>Tabulky v HTML</h1>
    </header>
    <main>
        <h2>Slavná osobnost: </h2>
        <table border="1">
            <caption>Vizitka slavné osobnosti</caption>
            <thead>
                <tr>
                    <th>Portrét</th>
                    <th colspan="2">Základní údaje</th>
                    <th>Výzanamné činy</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="3"><img src="../html/img/vladislav-vancura.jpg" alt="foto"
                        height="200"></td>
                    <td colspan="2">Jméno a příjmení</td>
                    <td rowspan="4">Díla</td>
                </tr>
                <tr>
                    <td>Narození</td>
                    <td>Úmrtí</td>
                </tr>
                <tr>
                    <td rowspan="2" colspan="2">Stručná charakteristika</td>
                </tr>
                <tr>
                    <td>Popisek fotky</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><a href="">odkaz na wikipedii</a></td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer></footer>
</body>
</html>
